<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datagen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">mysql datagen</h1>
        
        <form id="database-generator">
            <!-- Database Name -->
            <div class="inline-row">
                <span>create database if not exists</span>
                <input type="text" name="database-name" required>
            </div>
            <button type="button" class="new-table">add table</button>
            <button type="button" id="download-sql">download .sql</button>
        </form>
    </div>      
    <button id="accent-config-button">ðŸŽ¨</button>
    <label class="color-picker-wrapper" title="accent color">
        <input type="color" id="accent-color-picker">
    </label>
      
        
    <script src="script.js"></script>
    <script>
        const colorInput = document.getElementById("accent-color-picker");

        // Aplicar cor salva (se houver)
        const savedAccent = localStorage.getItem("accentColor");
        if (savedAccent) {
            document.documentElement.style.setProperty("--accent-color", savedAccent);
            // swatch.style.backgroundColor = savedAccent;
            colorInput.value = savedAccent;
        }

        // Atualizar quando escolher nova cor
        colorInput.addEventListener("input", (e) => {
        const color = e.target.value;
        document.documentElement.style.setProperty("--accent-color", color);
        // swatch.style.backgroundColor = color;
        localStorage.setItem("accentColor", color);
        });

    </script>
</body>
</html>
